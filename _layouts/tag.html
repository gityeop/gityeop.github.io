---
layout: default
---

<div class="tag-posts">
  <h1>Posts tagged with "{{ page.tag }}"</h1>
  
  {% for post in site.tags[page.tag] %}
    <article class="tag-post">
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      {% if post.description %}
        <p>{{ post.description }}</p>
      {% endif %}
    </article>
  {% endfor %}
</div>

<style>
.tag-posts {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.tag-post {
  margin-bottom: 30px;
  padding-bottom: 20px;
  border-bottom: 1px solid #eee;
}

.tag-post h2 {
  margin-bottom: 10px;
}

.tag-post time {
  color: #666;
  font-size: 0.9em;
}

.tag-post p {
  margin-top: 10px;
  color: #444;
}
</style>
